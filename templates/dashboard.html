{% extends "layout.html" %}
{% block content %}
<p>
    {% if author_name %}
        <h1>Post by: {{ author_name }}</h1>
    {% endif %}
</p>
<br>
<form action="/addpost" method="post">
    <input type="submit" value="Add New Post">
</form>
<br>
<table class="centered thick-border" border="1" >
    <tr>
        <th>Title</th>
        <th>Blog Id#</th>
        <th>Content</th>
        <th>Date Posted</th>
        <th>Category</th>
    </tr>
    {% for post in posts %}
        <tr>
            <td>{{post.title}}</td>
            <td>{{post.blog_id}}</td>
            <td>{{post.content}}</td>
            <td>{{post.date}}</td>
            <td>{{post.category}}</td>
            <td>
                <form action="/delete" method="post">
                    <input type=hidden value="{{post.content}}" name="delete">
                    <input type="submit" value="Delete">
                </form>
            </td>
            <td>
                <form action="/edit" method="post">
                    <input type=hidden value="{{post.content}}" name="edit">
                    <input type="submit" value="Edit">
                </form>
            </td>
        </tr>
    {% endfor %}
</table>
{% endblock content %}
