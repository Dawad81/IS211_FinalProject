
{% extends "layout.html" %}
{% block content %}
    <center>
    <h1>Login</h1>
    {% if error %}
        <p class="error"><strong>Error:</strong>
        {{ error }}
        </p>
    {% endif %}
    <form name="login" action="/login" method="post">
        Username:<input type="text" name="username">
        Password:<input type="password" name="password">
        <input type="submit" value="Submit">
    </form>
</center>
{% endblock content %}
